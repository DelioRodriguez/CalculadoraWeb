<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <link rel="stylesheet" href="Css/Styles.css">
</head>
<body>
<div class="notebook">
    <div class="page calculator">
        <h1>Calculadora</h1>
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">‚Üê</button>
            <button onclick="insert('%')">%</button>
            <button onclick="insert('/')">/</button>
            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button onclick="insert('*')">X</button>
            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button onclick="insert('-')">-</button>
            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button onclick="insert('+')">+</button>
            <button onclick="insert('0')">0</button>
            <button onclick="insert('.')">.</button>
            <button onclick="calculate()" class="igual">=</button>
        </div>
    </div>

    <div class="page history">
        <h2>Historial</h2>
        <ul id="historyList"></ul>
        <button class="history-btn" onclick="clearHistory()">Borrar Historial</button>
    </div>
</div>
<script src="Js/Script.js"></script>
</body>
</html>
